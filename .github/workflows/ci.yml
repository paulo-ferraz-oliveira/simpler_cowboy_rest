---
name: CI

"on": [push, workflow_dispatch]

jobs:
  ci:
    name: CI

    strategy:
      fail-fast: false

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - uses: erlef/setup-beam@0a541161e47ec43ccbd9510053c5f336ca76c2a2 # v1.17.6
        with:
          version-type: strict
          version-file: .tool-versions

      - run: rebar3 ci

      - run: rebar3 fmt --check

      - run: |
          sudo apt-get -y update
          sudo apt-get -y install shelltestrunner
          rebar3 release
          _build/default/rel/simpler_cowboy_rest/bin/simpler_cowboy_rest daemon
          shelltest tests/example.test
